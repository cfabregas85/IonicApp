<ion-header no-border>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/">

            </ion-back-button>
        </ion-buttons>
        <ion-title>{{project.title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label position="floating">Add a new task</ion-label>
            <ion-input type="text" [(ngModel)]="taskName" (keyup.enter)="AddTask()"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header no-border>
            <ion-label>Tasks</ion-label>
        </ion-list-header>

        <ion-item-sliding *ngFor="let item of project.items; let i = index" class="animated fadeInDown">
            <ion-item>
                <ion-checkbox slot="start" [(ngModel)]="item.status" (ionChange)="ChangeCheck(item)"></ion-checkbox>
                <ion-label>{{item.desc}}</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="Remove(i)">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>

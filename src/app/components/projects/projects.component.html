<ion-list #listP>
    <ion-item-sliding *ngFor="let project of taskService.projectList | filterdone:done">
        <ion-item detail (click)="SelectProject(project)">
            <ion-label>{{project.title}}</ion-label>
            <ion-note slot="end">{{project.items.length}}</ion-note>
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option color="secondary" (click)="EditProject(project)">
                <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger" (click)="RemoveProject(project)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>

</ion-list>
